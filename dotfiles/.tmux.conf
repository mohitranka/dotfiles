unbind C-b
set -g prefix `
bind ` send-prefix

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color"

# color scheme
#set -g status-style white
#set -g status-style black

setw -g window-status-style cyan
setw -g window-status-style default
setw -g window-status-style dim

setw -g window-status-current-style white
setw -g window-status-current-style red
setw -g window-status-current-style bright

set -g pane-border-style green
set -g pane-border-style black
set -g pane-active-border-style white
set -g pane-active-border-style yellow

set -g message-style white
set -g message-style black
set -g message-style bright

set -g status-left-length 40
set -g status-left "Session: #S #I #P"
set -g status-right "%d %b %R"
set -g status-interval 60
set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi
set -g status-keys vi
